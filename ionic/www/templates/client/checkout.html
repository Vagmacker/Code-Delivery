<ion-view>
    <ion-nav-title>Carrinho</ion-nav-title>
    <div class="bar bar-subheader">
        <h2 class="title">Total: R$ {{total}}</h2>
    </div>
    <ion-content class="padding">
        <ion-item ng-repeat="item in items">
            <h2>{{item.name}}</h2>
            <div class="row">
                <div class="col">
                    Quantidade: {{item.qtd}}<br>
                    <i class="ion ion-cash"> {{item.preco}}</i>
                </div>
                <div class="col text-right">
                    <i class="ion ion-social-usd"> {{item.qtd * item.preco}}</i>
                </div>
            </div>
        </ion-item>
    </ion-content>
</ion-view>
