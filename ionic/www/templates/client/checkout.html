<ion-view>
    <ion-nav-title>Carrinho</ion-nav-title>
    <div class="bar bar-subheader">
        <button class="button button-clear button-icon ion-minus-circled" ng-click="showDelete= !showDelete" ng-class="{'button-assertive': showDelete,'button-light': !showDelete}"></button>
        <h2 class="title">Total: R$ {{total}}</h2>
        <button class="button button-icon button-clear button-stable ion-plus" ng-click="openListProducts()"></button>
    </div>
    <ion-content class="padding has-subheader">
        <ion-list show-delete="showDelete">
            <ion-item class="item-balanced item-icon-left" ng-show="cupom.value != null">
                <span class="icon ion-close" ng-click="removeCupom()"></span>
                <strong class="title">Cupom</strong>
                <span class="badge badge-balanced">- R$ {{cupom.value}}</span>
            </ion-item>
            <ion-item ng-repeat="item in items" ng-click="openProductDetail($index)">
                <h2>{{item.name}}</h2>
                <div class="row">
                    <div class="col">
                        Quantidade: {{item.qtd}}<br>
                        <i class="icon ion-cash"> {{item.preco}}</i>
                    </div>
                    <div class="col text-right">
                        <i class="icon ion-social-usd"> {{item.qtd * item.preco}}</i>
                    </div>
                </div>
                <ion-delete-button class="icon ion-minus-circled" ng-click="removeItem($index)"></ion-delete-button>
            </ion-item>
        </ion-list>
        <button type="button" class="button button-balanced button-full" ng-click="readBarCode()" ng-disabled="cupom.value != null">
            Adicionar cupom
        </button>
        <button type="button" class="button button-assertive button-full" ng-click="save()">
            Salvar pedido
        </button>
    </ion-content>
</ion-view>
