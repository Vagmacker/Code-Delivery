<ion-view>
    <ion-nav-title>Meus Pedidos</ion-nav-title>
    <ion-content class="padding has-header">
        <ion-refresher pulling-text="Puxe para atualizar" on-refresh="doRefresh()"></ion-refresher>
        <div class="list">
            <div class="item item-avatar item-icon-left" ng-repeat="order in orders" on-hold="showActionSheet(order)">
                <i class="icon ion-bag"></i>
                <h2>Total: R$ {{order.total}}</h2>
                <p>NÂº de itens: {{order.items.data.length}}</p>
                <p>Data: {{order.created_at.date | limitTo: 10 | date: 'dd/MM/yyyy' }}</p>
                Status: <span ng-if="order.status == 0">Pendente</span>
                <span ng-if="order.status == 1">Entregue</span>
                <span ng-if="order.status == 2">A Caminho</span>
                <span ng-if="order.status == 3">Cancelado</span>
            </div>
        </div>
    </ion-content>
</ion-view>
