<ion-view>
    <ion-nav-title>Code Delivery</ion-nav-title>
    <ion-content class="padding">
        <form name="form" ng-submit="login()">
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">User</span>
                    <input type="email" name="username" placeholder="E-Mail Address" ng-model="user.username" required="required">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Password</span>
                    <input type="password" name="password" placeholder="password" ng-model="user.password" required="required">
                </label>
            </div>
            <button type="submit" class="button button-full button-assertive">Login</button>
        </form>
    </ion-content>
</ion-view>
